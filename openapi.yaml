    notice:
      type: object
      required:
        - noticeList
      properties:
        noticeList:
          type: array
          description: List of notice items
          items:
            type: object
            required:
              - title
              - description
              - imageUrl
            properties:
              title:
                type: string
                description: Notice title
              description:
                type: string
                description: Notice description
              imageUrl:
                type: string
                format: uri
                description: Image URL
              buttons:
                type: array
                description: action buttons
                items:
                  type: object
                  required:
                    - type
                  properties:
                    type:
                      type: string
                      enum:
                        - CTA
                        - SHARE
                        - FEEDBACK
                        - SOCIAL
                      description: Button type
                    text:
                      type: string
                      description: Button text (required for CTA)
                    url:
                      type: string
                      format: uri
                      description: Button URL (required for CTA and SHARE)
      description: Schema for notice
      example:
        noticeList:
          - title: Card Title
            description: Card description goes here.
            imageUrl: https://example.com/image.jpg
            buttons:
              - type: CTA
                text: Learn More
                url: https://example.com/learn
              - type: SHARE
                url: https://example.com/share
          - title: Card with Feedback
            description: Feedback example.
            imageUrl: https://example.com/image2.jpg
            buttons:
              - type: FEEDBACK
          - title: Card with Social
            description: Social example.
            imageUrl: https://example.com/image3.jpg
            buttons:
              - type: SOCIAL
          - title: Card Title
            description: Card description goes here.
            imageUrl: https://example.com/image.jpg
            buttons:
              - type: CTA
                text: Learn More
                url: https://example.com/learn
          - title: Card Title
            description: Card description goes here.
            imageUrl: https://example.com/image.jpg
