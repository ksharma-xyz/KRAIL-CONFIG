openapi: 3.0.3
info:
  title: Notice List Schema
  version: 1.0.0
  description: |
    This schema defines a list of notices to be displayed in the app.
    Each notice supports a type, title, description, optional image, and call-to-action.

paths: {}

components:
  schemas:
    NoticeList:
      type: object
      required:
        - noticeList
      properties:
        noticeList:
          type: array
          description: List of notices to display.
          items:
            $ref: '#/components/schemas/Notice'
      example:
        noticeList:
        - type: "APP_VERSION_UPGRADE"
          title: "Notice Title 1"
          description: "Notice Description 1"
          heroImageUrl: "https://example.com/image1.jpg"
          ctaText: "Read More"
          ctaUrl: "https://example.com/notice1"
          shareUrl: "https://example.com/share1"
        - type: "APP_REVIEW"
          title: "Notice Title 1"
          description: "Notice Description 1"
          heroImageUrl: "https://example.com/image1.jpg"
          ctaText: "Read More"
          ctaUrl: "https://example.com/notice1"
        - type: "FOLLOW_US"
          title: "Notice Title 1"
          description: "Notice Description 1"
          heroImageUrl: "https://example.com/image1.jpg"
          ctaText: "Read More"
          ctaUrl: "https://example.com/notice1"
        - type: "INFORMATION"
          title: "Notice Title 1"
          description: "Notice Description 1"
          heroImageUrl: "https://example.com/image1.jpg"
          ctaText: "Read More"
          ctaUrl: "https://example.com/notice1"
          shareUrl: "https://example.com/share1"

    Notice:
      type: object
      required:
        - type
        - title
        - description
      properties:
        type:
          type: string
          enum:
            - APP_VERSION_UPGRADE
            - APP_REVIEW
            - FOLLOW_US
            - INFORMATION
          description: |
            Defines the type of notice shown:
              - `APP_VERSION_UPGRADE`: Prompt user to update the app.
              - `APP_REVIEW`: Ask user to rate/review the app.
              - `FOLLOW_US`: Encourage social media follow.
              - `INFORMATION`: Generic info message.
        title:
          type: string
          description: Title of the notice.
        description:
          type: string
          description: Detailed description text of the notice.
        heroImageUrl:
          type: string
          format: uri
          nullable: true
          description: Optional URL to an image displayed with the notice.
        ctaText:
          type: string
          nullable: true
          description: Optional text label for a call-to-action button.
        ctaUrl:
          type: string
          format: uri
          nullable: true
          description: Optional URL to open when the CTA is tapped.
        shareUrl:
          type: string
          format: uri
          nullable: true
          description: Optional URL to share the notice.
