<!-- docs/index.html -->
<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>OpenAPI Docs</title>
    <link href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" rel="stylesheet">
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>

      SwaggerUIBundle({
        url: './openapi.json',
        dom_id: '#swagger-ui',
      });
    };
</script>
</body>
</html>
