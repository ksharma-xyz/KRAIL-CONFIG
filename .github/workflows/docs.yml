name: Build & Publish JSON Schema Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Generate OpenAPI wrapper from schema
        run: |
          mkdir -p docs
          echo "
          openapi: 3.0.3
          info:
            title: Notice Schema Docs
            version: 1.0.0
          paths: {}
          components:
            schemas:
              NoticeList:
          " > openapi.yaml
          # Indent schema.json and embed into OpenAPI
          cat src/notice/schema.json | jq '.' | sed 's/^/        /' >> openapi.yaml

      - name: Build Redoc docs
        run: npx @redocly/cli build-docs openapi.yaml -o docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
