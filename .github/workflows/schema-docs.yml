name: Validate and Generate Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  validate-and-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          npm install -g ajv-cli

      - name: Auto-generate missing schema files
        run: |
          find src -name '*.json' -not -name '*.schema.json' | while read json_file; do
            schema_file=$(echo "$json_file" | sed 's/\.json$/.schema.json/')
            if [ ! -f "$schema_file" ]; then
              echo "Auto-generating schema for $json_file"
              # Create basic schema template
              cat > "$schema_file" << EOF
          {
            "\$schema": "http://json-schema.org/draft-07/schema#",
            "type": "object",
            "title": "$(basename "$json_file" .json | sed 's/^./\U&/')",
            "description": "Auto-generated schema for $(basename "$json_file")",
            "properties": {},
            "additionalProperties": true
          }
          EOF
            fi
          done

      - name: Validate all JSON files
        run: |
          find src -name '*.schema.json' | while read schema; do
            json_file=$(echo "$schema" | sed 's/\.schema\.json$/.json/')
            if [ -f "$json_file" ]; then
              echo "Validating $json_file against $schema"
              ajv validate -s "$schema" -d "$json_file" || exit 1
            else
              echo "⚠️ No matching JSON file for schema: $schema"
            fi
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate OpenAPI from all schemas
        run: npm run generate:openapi

      - name: List generated files
        run: |
          echo "Files in root:"
          ls -la openapi.*
          echo "Files in docs:"
          ls -l docs

      - name: Upload docs to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    needs: validate-and-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4